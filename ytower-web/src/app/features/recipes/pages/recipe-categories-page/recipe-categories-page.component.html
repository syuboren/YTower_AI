<div class="categories-page">
  <div class="container">
    <app-breadcrumb [items]="breadcrumbItems" />
    
    <header class="page-header">
      <h1 class="page-header__title">楊桃美食網主題總分類</h1>
      <p class="page-header__subtitle">全台最齊全，各類文字、影音食譜都在這裡</p>
    </header>

    <div class="categories-grid">
      @for (category of categories(); track category.id) {
        <a [routerLink]="['/recipes']" [queryParams]="{q: category.title}" class="category-item">
          <div class="category-item__image">
            <img [src]="category.imageUrl" [alt]="category.title" loading="lazy">
            <div class="category-item__overlay"></div>
          </div>
          <h3 class="category-item__title">{{ category.title }}</h3>
        </a>
      }
    </div>
  </div>

  <!-- Products Section -->
  <section class="products-section">
    <div class="container">
      <h2 class="section-title">楊桃購物網人氣廚具推薦</h2>
      <div class="products-banner">
        <a href="https://shop.ytower.com.tw/products/ikh-35030" target="_blank" class="product-banner-item">
          <img src="https://shoplineimg.com/6200f43d76759e003faa9414/65d325a3f574ae00178ca98c/800x.webp?source_format=jpg" alt="日式黑金鋼鐵板燒鍋">
          <div class="product-banner-item__info">
            <span class="product-banner-item__brand">PERFECT理想</span>
            <h3 class="product-banner-item__name">日式黑金鋼鐵板燒鍋36cm 附蓋</h3>
            <div class="product-banner-item__price">
              <span class="price-original">原價$2,880</span>
              <span class="price-sale">優惠價 $1,280</span>
            </div>
          </div>
        </a>
        <a href="https://shop.ytower.com.tw/products/83923-t" target="_blank" class="product-banner-item">
          <img src="https://shoplineimg.com/6200f43d76759e003faa9414/6567243a061a0400146b03fc/800x.webp?source_format=jpg" alt="圓滿導磁不沾炒鍋">
          <div class="product-banner-item__info">
            <span class="product-banner-item__brand">MEYER美亞</span>
            <h3 class="product-banner-item__name">Circulon Total圓滿導磁不沾炒鍋26cm</h3>
            <div class="product-banner-item__price">
              <span class="price-original">原價$4,200</span>
              <span class="price-sale">優惠價 $1,480</span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>

  <app-cta-section />
</div>
