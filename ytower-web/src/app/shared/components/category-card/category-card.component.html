<a [routerLink]="['/recipes/category', id()]" class="category-card">
  <div class="category-card__image-wrapper">
    <img [src]="imageUrl()" [alt]="title()" class="category-card__image" loading="lazy">
    <div class="category-card__overlay"></div>
    <h3 class="category-card__title">{{ title() }}</h3>
  </div>
  
  @if (showDescription() && description()) {
    <div class="category-card__content">
      <p class="category-card__description">{{ description() }}</p>
      <span class="category-card__link">
        查看此分類
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </span>
    </div>
  }
</a>
