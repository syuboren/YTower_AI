<header class="header">
  <div class="header__container">
    <a routerLink="/" class="header__logo" (click)="closeMenu()">
      <img src="assets/images/logo.png" alt="楊桃美食網" class="header__logo-img">
    </a>

    <nav class="header__nav">
      @for (item of navItems; track item.path) {
        <a [routerLink]="item.path" routerLinkActive="header__nav-link--active" class="header__nav-link">
          {{ item.label }}
        </a>
      }
    </nav>

    <div class="header__search">
      <input type="text" class="header__search-input" placeholder="今天想吃點什麼？">
      <button class="header__search-btn" aria-label="搜尋">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>
    </div>

    <button class="header__menu-btn" (click)="toggleMenu()" aria-label="選單">
      <span class="header__menu-icon" [class.header__menu-icon--open]="isMenuOpen()">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>
  </div>

  <div class="header__mobile-menu" [class.header__mobile-menu--open]="isMenuOpen()">
    @for (item of navItems; track item.path) {
      <a [routerLink]="item.path" class="header__mobile-link" (click)="closeMenu()">
        {{ item.label }}
      </a>
    }
  </div>
</header>
